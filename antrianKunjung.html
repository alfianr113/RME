<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>INDOSEHAT GRUP | PASIEN</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="assets/img/logo.png" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/atlantis2.css">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="assets/css/demo.css">
</head>
<body class="login">
	<div class="wrapper wrapper-login wrapper-login-full p-0">
		<div class="login-aside w-50 d-flex flex-column align-items-center justify-content-center text-center bg-secondary-gradient">
			<h1 class="title fw-bold text-white ">Anjungan Pendaftaran Mandiri</h1>
			<p class="subtitle text-white op-7">"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."</p>
		</div>
		<div class="login-aside w-50 d-flex align-items-center justify-content-center bg-white">
			<div class="container container-login container-transparent animated fadeIn">
				<h3 class="text-center">Silahkan Masukan Data Anda</h3>
				<form action="404.html">
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-4 col-form-label">Tanggal</label>
						<div class="col-sm-8">
							<input type="date" class="form-control" id="inputPassword3" name="tanggalKunjung" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-4 col-form-label">Pembiaya</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" readonly id="inputPassword3" name="pembiaya" value="JKN-KIS" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-4 col-form-label">Alasan</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputPassword3" name="alasan" placeholder="Masukan Alasan Kunjungan" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-4 col-form-label">Jenis Kunjungan</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputPassword3" name="jenis" placeholder="Masukan Jenis Kunjungan" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-4 col-form-label">No. Referensi</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputPassword3" name="noref" placeholder="Masukan No. Referensi" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-4 col-form-label">Poli/Unit</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputPassword3" name="poli" placeholder="Masukan Nama Poli/Unit" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-4 col-form-label">Dokter</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputPassword3" name="dokter" placeholder="Masukan Nama Dokter" required>
						</div>
					</div>
					<div class="card-footer">
						<button class="btn btn-primary float-right">ANTRIAN</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="assets/js/core/popper.min.js"></script>
	<script src="assets/js/core/bootstrap.min.js"></script>
	<script src="assets/js/atlantis.min.js"></script>
</body>
</html>
